<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Mountain Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="img-container">
            <img class="hero-img" src="mountain-bg.jpeg" alt="mountain">
        </div>
        <div class="menu-container">
           <h3 class="logo">Mountain</h3>
           <button class="menu"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="hero-title">
            <h1>See the Beauty of the <br> World From the Side <br> of Heights</h1>
        </div>
        <div class="hero-subtitle">
            <p class="hero-info">The longest mountain range is over 40,000 miles long and 90 percent is under the ocean! Called the Mid-Ocean Ridge, it wraps around the globe like the seams of a baseball. The longest aboveground mountain range is the Andes.</p>
        </div>
        <div class="button-container">
            <button class="hero-btn reserve">Reservation</button>
            <button class="hero-btn sing-in">Sing In</button>
        </div>
    </div>
</body>
</html>
